<!DOCTYPE html>
<html>
  <head>
    <title>Eco-Product Suggestion</title>
    <style>
      body {
        width: 400px;
        height: 470px;
      }

      .big-text {
        font-size: 120%;
      }

      .item:hover {
        opacity: 0.5;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="p-2">

          />
        </div>
        <div class="col-5 my-auto">
          <p id="product1" class="pt-3 mb-0 big-text">Starter Pack</p>
          <p id="company1" class="pt-0 text-muted">Earth Suds</p>
        </div>
        <div class="col-2 my-auto">
          <p id="price1" class="pt-3 big-text">$15</p>
        </div>
      </div>

      <div id="item2" class="col-12 row align-middle item">
        <div id="img2" class="col-5">
          <img
            src="https://cdn.shopify.com/s/files/1/0082/5701/1759/products/earth-suds-travel-pack-top-beside_final_1800x1800.png?v=1592338160"
            class="col-12"
          />
        </div>
        <div class="col-5 my-auto">
          <p id="product2" class="pt-3 mb-0 big-text">Starter Pack</p>
          <p id="company2" class="pt-0 text-muted">Earth Suds</p>

      </div>

      <div id="item3" class="col-12 row align-middle item">

          <img
            src="https://cdn.shopify.com/s/files/1/0082/5701/1759/products/earth-suds-travel-pack-top-beside_final_1800x1800.png?v=1592338160"
            class="col-12"
          />
        </div>
        <div class="col-5 my-auto">
          <p id="product3" class="pt-3 mb-0 big-text">Starter Pack</p>
          <p id="company3" class="pt-0 text-muted">Earth Suds</p>
        </div>
        <div class="col-2 my-auto">
          <p id="price3" class="pt-3 big-text">$15</p>
        </div>
      </div>

      <div class="col-12 text-center">
        <button class="btn btn-success col-10 text-center mt-3">
          Shop More Sustainable Alternatives
        </button>
      </div>
    </div>

    <!-- link to non-persistent background script -->
    <script src="popup.js"></script>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
